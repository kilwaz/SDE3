<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="editor">[[content]]</div>

<script src="[[ace]]" type="text/javascript" charset="utf-8"></script>
<script src="[[languageTools]]" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/tomorrow");
    editor.getSession().setMode("[[mode]]");

    editor.setOption("enableBasicAutocompletion", true);
    editor.setOption("enableSnippets", true);
    editor.setOption("enableLiveAutocompletion", true);

    editor.on('change', function () {
        java.setTextAreaValue(editor.getValue());
    });

    function getSelectedText() {
        return editor.session.getTextRange(editor.getSelectionRange());
    }

    function getText() {
        return editor.session.getValue();
    }

    // Pastes in text pass from a call within Java
    function pasteText(pasteText) {
        editor.insert(pasteText);
    }

    // Used to set the text from a call within Java
    function setText(text) {
        editor.session.setValue(text);
    }

    // Used to highlight a specific line from a call within Java
    function goToLine(lineNumber) {
        editor.gotoLine(lineNumber, 0, true);
    }
</script>
</body>
</html>
