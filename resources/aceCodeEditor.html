<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Editor</title>
    <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>

<pre id="editor">[[content]]</pre>

<script src="[[ace]]" type="text/javascript" charset="utf-8"></script>

<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/tomorrow");
    editor.getSession().setMode("[[mode]]");

    editor.setOption("enableBasicAutocompletion", true);
    editor.setOption("enableSnippets", true);
    editor.setOption("enableLiveAutocompletion", true);

    editor.on('change', function () {
        java.setTextAreaValue(editor.getValue());
    });

    <!--}-->

    <!--// Used to highlight a specific line from a call within Java-->
    <!--function goToLine(lineNumber) {-->
        <!--editor.gotoLine(lineNumber, 0, true);-->
    <!--}-->

    editor.setScrollSpeed(0.03);

    function beautify(){
        var editor = ace.edit("editor");
        var beautify = ace.require("ace/ext/beautify"); // get reference to extension
        beautify.beautify(editor.session);
    }
</script>
</body>
</html>
